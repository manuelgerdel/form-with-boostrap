<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a8f6b59437.js" crossorigin="anonymous"></script>

    <title>Formulario HTML5</title>
</head>

<body>

    <div class="container">

        <!-- Heading -->
        <div class="card my-5 ">
            <div class="card-header">
                <h1>
                    Payment form example
                </h1>
            </div>
            <!-- Alert -->
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    <b>
                        Some fields are missing
                    </b>
                </div>

                <!-- Form -->
                <form>
                    <div class="row">

                        <!-- Payment info -->
                        <div class="col-5 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Card #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="XXXXXXXXXXXX">
                        </div>


                        <div class="col-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">CVC #</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                        </div>

                        <div class="col-4 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="text" class="form-control" placeholder="Amount" aria-label="Username"
                                    aria-describedby="basic-addon1">
                            </div>

                        </div>

                        <!-- Name info -->
                        <div class="col-6 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>

                        <div class="col-6 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>

                        <!-- Address info -->
                        <div class="col-6 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">City</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>

                        <div class="col-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Pick a state</option>
                                <option value="1">MÃ©rida</option>
                                <option value="2">Miranda</option>
                                <option value="3">Apure</option>
                            </select>
                        </div>

                        <div class="col-3 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">
                        </div>

                        <!-- Checkbox-->
                        <div class="col-6">
                            <label for="exampleFormControlInput1" class="form-label"> We accept: </label>
                            <div class="input-group-text bg-secondary col-6 gap-2">

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard text-white"></i></label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-visa text-white"></i></label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fa-brands fa-cc-mastercard text-white"></i></label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fa-brands fa-cc-amex text-white"></i></label>
                                </div>
                            </div>
                        </div>

                        <!-- Message -->
                        <div class="col-6 mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Message</label>
                            <div>
                                <textarea class="form-control" rows="3"> </textarea>
                            </div>
                            <span> <small>Add any notes here.</small></span>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Buttons -->
            <div class="card-footer text-body-secondary d-flex justify-content-end gap-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
